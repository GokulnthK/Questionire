<script>
  var name = "hi",q,key;
  var firebase = firebase.database().ref();
  firebase.on('value',function (data) {
    q = data.val();
    key = Object.keys(q);
    document.getElementById("count").innerText = "Count = "+key.length;
    for(var i=0;i<key.length;i++){
      name = q[key[i]];
      aa(name);
      btn = document.createElement("tr");
      t = document.createTextNode("\n");
      btn.appendChild(t);
      document.getElementById("out").append(btn);
    }
  });
  var btn, t, a="";
  function aa(){
    var arr = name.split(",");
    for(var i=0;i<arr.length;i++) {
      if((i+1)%5===0 || i === arr.length-1){
        a = a + arr[i]+" ";
        btn = document.createElement("td");
        t = document.createTextNode(a+"\n");
        btn.appendChild(t);
        document.getElementById("out").append(btn);
        a="";
      }
      else{
        a = a + arr[i]+"\n";
      }
    }
  }
</script>
